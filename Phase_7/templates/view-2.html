<!DOCTYPE html>
<html>
  <head>
    <title>My Webpage</title>
    <style>
      /* Style for the sidebar */
      .sidebar {
        height: 100%;
        width: 200px;
        position: fixed;
        top: 0;
        left: 0;
        background-color: #f1f1f1;
        overflow-x: hidden;
        padding-top: 20px;
      }
      
      /* Style for the buttons in the sidebar */
      .sidebar a {
        display: block;
        padding: 16px;
        text-decoration: none;
        color: #000;
        font-size: 20px;
        transition: background-color 0.3s ease;
      }

      /* Style for the active button in the sidebar */
      .sidebar a.active {
        background-color: #4CAF50;
        color: white;
      }

      /* Style for the hover effect on buttons in the sidebar */
      .sidebar a:hover {
        background-color: darkgreen;
        color: white;
      }

      /* Style for the main content area */
      .content {
        margin-left: 200px;
        padding: 20px;
      }
            body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f5f5f5;
      }

      #container {
        width: 80%;
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      }

      h1 {
        font-size: 36px;
        text-align: center;
        margin-bottom: 30px;
      }

      form {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      input[type="file"] {
        margin: 20px 0;
      }

      button[type="submit"] {
        padding: 10px 20px;
        background-color: #4CAF50;
        color: #fff;
        border: none;
        border-radius: 3px;
        font-size: 18px;
        cursor: pointer;
      }

      button[type="submit"]:hover {
        background-color: #3e8e41;
      }
              /* Center the images */
        .image-container {
            margin-left: 200px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        /* Add some padding around each image */
        .image-container img {


            border: 1px solid gray;
            border-radius: 5px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

    .image-grid {
        margin-left: 220px;
        display: grid;
        grid-template-columns: repeat(5, 1fr);
        grid-gap: 20px;
    }

    .image-grid img {

        width: 100%;
        height: auto;
        border: 1px solid #ddd;
        border-radius: 5px;
        box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
    }
    .caption {
  position: absolute; /* Position the caption relative to the column */
  bottom: 0; /* Align the caption to the bottom of the column */
  left: 0; /* Align the caption to the left of the column */
  width: 100%; /* Set the width of the caption to 100% of the column */
  padding: 10px; /* Add padding to the caption */
  background-color: rgba(0, 0, 0, 0.5); /* Add a semi-transparent black background to the caption */
  color: #fff; /* Set the text color of the caption */
  font-size: 16px; /* Set the font size of the caption */
  text-align: center; /* Align the text of the caption to the center */
}
    </style>
  </head>
  <body>


    <div class="sidebar">
      <a href="{{ url_for('upload') }}" >Upload</a>
      <a href="{{ url_for('view') }}" class="active">View</a>
      <a href="{{ url_for('Images') }}">Images</a>
      <a href="{{ url_for('KEYs') }}">Keys</a>
      <a href="{{ url_for('Statistics') }}">Statistics</a>
    </div>

        <div class="image-grid">
        {% for image_path in image_paths %}
            <img src="{{ url_for('static', filename=image_path) }}" alt="image" width="300" height="300">
            <div class="caption">{{ image_path.name }}</div>
        {% endfor %}
        </div>


    <div class="content">
      <!-- Your main content goes here -->
      <h1>You Are in View Page</h1>
    </div>
  </body>
</html>
